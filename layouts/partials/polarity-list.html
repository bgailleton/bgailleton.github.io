<section class="polarity-list polarity-list--{{ .tone }}">
  <header class="polarity-list__header">
    <span class="polarity-list__icon" aria-hidden="true">{{ .icon }}</span>
    <div class="polarity-list__titles">
      <p class="polarity-list__eyebrow">{{ .eyebrow }}</p>
      <h3 class="polarity-list__title">{{ .title }}</h3>
    </div>
  </header>
  <div class="polarity-list__body">
    {{ .content }}
  </div>
</section>

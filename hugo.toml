baseURL = "https://bgailleton.github.io/"
languageCode = "en-gb"
theme = "anubis2"
title = "B. Gailleton"

[author]
name = "Boris Gailleton"

[markup.goldmark.renderer]
unsafe = true # Enable unsafe mode to have a better experience

[markup.highlight]
style = 'base16-snazzy' # Highlight.js style



publishDir = './docs'


# Configuration for menu
[params]
    description = "A brief description of your website"
    showAuthor = true
    showDate = true
    socialIcons = true
    customCSS = ["css/custom.css"]


    # # Social links
    # twitter = "https://twitter.com/gailleton.boris"

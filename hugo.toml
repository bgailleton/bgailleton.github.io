# Configuration for social sharing images, logo, and favicon
[params.assets]
  favicon = "images/favicon.png"
  logo = "images/logo.png"
  ogimage = "images/ogimage.png"

# Disqus comments
[params.disqus]
    enable = true
    shortname = "your-disqus-shortname"


# Enable Taxonomies for tags and categories
[taxonomies]
    category = "categories"
    tag = "tags"

# Enable pagination
[pagination]
  perPage = 10

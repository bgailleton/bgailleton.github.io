<!DOCTYPE html>
<html lang="{{ or site.Language.LanguageCode `en` }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">
  <head>
    {{ partial "head.html" . }}
  </head>
  <body>
    <div class="site-shell">
      <header class="nav">
        {{ partial "header.html" . }}
      </header>

      <main>
        {{ block "main" . }}{{ end }}
      </main>

      {{ partial "footer.html" . }}
    </div>
    {{ block "scripts" . }}{{ end }}
  </body>
</html>
